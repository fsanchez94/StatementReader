name: Python Backend CI

on:
  pull_request:
    branches: [main]
  workflow_dispatch:  # Allow manual triggering

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version-file: '.python-version'
        cache: 'pip'

    - name: Install Tesseract OCR
      run: |
        sudo apt-get update
        sudo apt-get install -y tesseract-ocr

    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Run flake8 linting
      run: |
        flake8 src/ tests/ backends/django/ scripts/

    - name: Check code formatting with Black
      run: |
        black --check src/ tests/ backends/django/ scripts/

    - name: Check import sorting with isort
      run: |
        isort --check-only src/ tests/ backends/django/ scripts/

    - name: Run pytest with coverage
      run: |
        python -m pytest tests/ --cov=src --cov-report=xml --cov-report=html --cov-report=term-missing --cov-fail-under=85

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: always()
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    - name: Archive coverage HTML report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: htmlcov/
        retention-days: 30
